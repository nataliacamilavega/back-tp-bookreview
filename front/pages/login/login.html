<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/form.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./validate.js" />
    <link rel="icon" type="image/png" href="../../assets/icons/libro.png" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Booker's es un sitio web de recetas y restaurantes de comida internacional."
    />
    <meta
      name="keywords"
      content="recetas, restaurantes, comida internacional, Booker's"
    />
    <title>Booker's</title>
  </head>

  <body>
    <header class="headerContainer"></header>
    <main>
      <section class="form-data-container">
        <article class="form-container">
          <h2>Inicio de sesión</h2>
          <form id="loginForm">
            <!-- correo electronico -->
            <div class="userEmailDiv">
              <label for="newuser"></label>
              <input
                type="text"
                name="newuser"
                id="userEmail"
                placeholder="Correo electrónico"
              />
              <small class="showMessage" id="emailMessage"></small>
            </div>

            <!-- contraseña -->
            <div class="userPassDiv">
              <div id="passwordInput">
                <label for="newcurrent-password"></label>
                <input
                  type="password"
                  name="userPass"
                  id="userPass"
                  placeholder="Contraseña"
                />
                <i class="ph ph-eye-slash" id="show-password1"></i>
                <small class="showMessage" id="passwordMessage"></small>
              </div>
            </div>

            <button type="submit" class="filledBtn" style="width: 100%">
              Ingresar
            </button>
          </form>
          <p>
            ¿No tenes una cuenta?
            <a href="/pages/signup/signup.html" class="textBtn">Registrate</a>
          </p>
        </article>
      </section>
      <section class="nameBackgroundGame"></section>
    </main>
    <footer>
      <section class="redesContainer">
        <a href="https://www.facebook.com/">
          <i class="ph ph-facebook-logo"></i>
        </a>
        <a href="https://www.instagram.com/">
          <i class="ph ph-instagram-logo"></i>
        </a>
      </section>
      <section class="copyContainer">
        <small>© Booker's</small>
      </section>
    </footer>
    <script src="../../index.js"></script>
    <script src="validate.js"></script>
    <script src="login.js"></script>
  </body>
</html>
