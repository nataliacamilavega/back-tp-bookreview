<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/form.css" />
    <link rel="stylesheet" href="./mybooks.css" />
    <link rel="icon" type="image/png" href="../../assets/icons/libro.png" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Booker's es un sitio web de recetas y restaurantes de comida internacional."
    />
    <meta
      name="keywords"
      content="recetas, restaurantes, comida internacional, Booker's"
    />
    <title>Booker's</title>
  </head>

  <body>
    <header class="headerContainer"></header>
    <main>
      <section class="myBooksSection">
        <h2>Mis libros</h2>
        <article class="galleryBooks"></article>
      </section>
      <section class="form-data-container">
        <article class="form-container">
          <h2>Reseñar libro</h2>
          <form id="form-search">
            <div class="searchBook" >
              <label for="title" style="position: relative;">

                <input
                type="text"
                name="searchBook"
                id="searchBook"
                placeholder="Buscar libro"
                />
                <i class="ph ph-magnifying-glass" style="position: absolute; right: 12px; margin-top: 12px;" ></i>
              </label>
              <div id="searchResults" class="searchResults"></div>
              <small class="showMessage" id="emailMessage"></small>
            </div>
          </form>
          <div class="book-data" style="display: none;">
            <img src="" class="book-cover" />
            <div>
              <h4>Buscá el libro que querés reseñar</h4>
              <p></p>
            </div>
          </div>
          <form id="review-form" style="display: none;">
            <!-- Puntaje -->
            <div class="rating-container">
              <p>Puntaje</p>
              <div class="stars-container">
                <input type="checkbox" id="star5" class="star" />
                <label for="star5" class="star-label">&#9733;</label>
                <input type="checkbox" id="star4" class="star" />
                <label for="star4" class="star-label">&#9733;</label>
                <input type="checkbox" id="star3" class="star" />
                <label for="star3" class="star-label">&#9733;</label>
                <input type="checkbox" id="star2" class="star" />
                <label for="star2" class="star-label">&#9733;</label>
                <input type="checkbox" id="star1" class="star" />
                <label for="star1" class="star-label">&#9733;</label>
              </div>
            </div>

            <!-- Campo de comentario -->
            <div class="textAreaDiv">
              <label for="comment"></label>
              <textarea
                name="comment"
                id="comment"
                rows="5"
                placeholder="Escribe tu reseña aquí..."
              ></textarea>
            </div>

            <!-- Lapso de tiempo: Fecha inicio - Fecha fin -->
            <div class="date-inputs">
              <div class="date-div">
                <label for="start-date">Fecha de inicio</label>
                <input type="date" name="start-date" id="start-date" />
              </div>
              <div class="date-div">
                <label for="end-date">Fecha de fin</label>
                <input type="date" name="end-date" id="end-date" />
              </div>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="filledBtn" style="width: 100%">
              PUBLICAR
            </button>
          </form>
        </article>
      </section>
      <section class="nameBackgroundGame"></section>
    </main>
    <footer>
      <section class="redesContainer">
        <a href="https://www.facebook.com/">
          <i class="ph ph-facebook-logo"></i>
        </a>
        <a href="https://www.instagram.com/">
          <i class="ph ph-instagram-logo"></i>
        </a>
      </section>
      <section class="copyContainer">
        <small>© Booker's</small>
      </section>
    </footer>
    <script src="../../index.js"></script>
    <script type="module" src="mybooks.js"></script>
  </body>
</html>
